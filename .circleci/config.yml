version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run:
          name: install
          command: npm install
  test:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run:
          name: test
          command: npm test
  cover:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run:
          name: cover
          command: npm run cover
workflows:
  version: 2
  build-test-and-cover:
    jobs:
      - build
      - test:
          requires:
            - build
      - cover:
          requires:
            - build
